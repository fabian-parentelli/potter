                <input type="text" name="password" placeholder="Este campo debe ser completado" required>

            <input class="btnRegister" type="submit" value="Iniciar Sesión">
        </form>
    </header>

    <main class="mainLogin">
        <p>Si no tienes una cuenta, aquí puedes</p>

            <a href="registroPage.html">Registrarte</a>

            <input type="text" name="email" placeholder="Este campo debe ser completado" required>
